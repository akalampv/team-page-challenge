<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <div class="top-container">
        <header class="header">
            <h1 class="header__heading">The creative crew</h1>
        </header>

        <section class="about">
            <h2 class="about__heading">
                Who we are
            </h2>
            <p class="about__text">
                We are team of creatively diverse. driven. innovative individuals working in various locations from the world.
            </p>
        </section>
    </div>

    <section class="images">
        <figure class="images__container images__container--1">
            <div class="images__img-box">
                <img src="img/photo1.png" alt="Photo 1" class="images__img">
            </div>
            <figcaption class="images__description">Product owner</figcaption>
            <figcaption class="images__name">Bill Mahoney</figcaption>
        </figure>

        <figure class="images__container images__container--2">
            <div class="images__img-box">
                <img src="img/photo2.png" alt="Photo 2" class="images__img">
            </div>
            <figcaption class="images__description">Art director</figcaption>
            <figcaption class="images__name">Saba Cabrera</figcaption>
        </figure>

        <figure class="images__container images__container--3">
            <div class="images__img-box">
                <img src="img/photo3.png" alt="Photo 3" class="images__img">
            </div>
            <figcaption class="images__description">Tech Lead</figcaption>
            <figcaption class="images__name">Shae Le</figcaption>
        </figure>

        <figure class="images__container images__container--4">
            <div class="images__img-box">
                <img src="img/photo4.png" alt="Photo 4" class="images__img">
            </div>
            <figcaption class="images__description">UX Designer</figcaption>
            <figcaption class="images__name">Skylah Lu</figcaption>
        </figure>

        <figure class="images__container images__container--5">
            <div class="images__img-box">
                <img src="img/photo5.png" alt="Photo 5" class="images__img">
            </div>
            <figcaption class="images__description">Developer</figcaption>
            <figcaption class="images__name">Griff Richards</figcaption>
        </figure>

        <figure class="images__container images__container--6">
            <div class="images__img-box">
                <img src="img/photo6.png" alt="Photo 6" class="images__img">
            </div>
            <figcaption class="images__description">Developer</figcaption>
            <figcaption class="images__name">Stan John</figcaption>
        </figure>
    </section>

    <footer class="footer">Athanasios Kalampoukas @ DevChallenges.io</footer>
</div>

</body>
</html>
